<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AICABY - Offline</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #1A1A1A;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            padding: 0 20px;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
        }
        .icon {
            width: 64px;
            height: 64px;
            margin-bottom: 24px;
            color: #F7C948;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 16px;
            color: #F7C948;
        }
        p {
            font-size: 16px;
            line-height: 1.5;
            margin-bottom: 24px;
            color: rgba(255, 255, 255, 0.8);
        }
        .button {
            background-color: #F7C948;
            color: black;
            padding: 12px 24px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 500;
            transition: background-color 0.2s;
        }
        .button:hover {
            background-color: #e5b73e;
        }
        .offline-features {
            margin-top: 32px;
            text-align: left;
        }
        .feature-item {
            display: flex;
            align-items: center;
            margin-bottom: 16px;
        }
        .feature-icon {
            width: 24px;
            height: 24px;
            margin-right: 12px;
            color: #F7C948;
        }
    </style>
</head>
<body>
    <div class="container">
        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M1 1L23 23M17.1 17.1C17.7 16.3 18 15.2 18 14C18 10.7 15.3 8 12 8M12 12C10.9 12 10 12.9 10 14C10 14.7 10.3 15.4 10.8 15.8M12 4C7.6 4 4 7.6 4 12C4 13.4 4.3 14.8 4.9 16"/>
        </svg>
        <h1>You're Offline</h1>
        <p>It seems you've lost your internet connection. Don't worry - you can still access some features offline!</p>
        <a href="/" class="button">Try Again</a>
        
        <div class="offline-features">
            <h2 style="color: #F7C948; font-size: 18px; margin-bottom: 16px;">Available Offline:</h2>
            <div class="feature-item">
                <svg class="feature-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M9 20L3 14M3 14L9 8M3 14H21"/>
                </svg>
                <span>View your recent ride history</span>
            </div>
            <div class="feature-item">
                <svg class="feature-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M12 8V12M12 16H12.01M21 12C21 16.9706 16.9706 21 12 21C7.02944 21 3 16.9706 3 12C3 7.02944 7.02944 3 12 3C16.9706 3 21 7.02944 21 12Z"/>
                </svg>
                <span>Access saved locations</span>
            </div>
            <div class="feature-item">
                <svg class="feature-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M3 10H21M7 15H8M12 15H13M6 19H18C19.1046 19 20 18.1046 20 17V7C20 5.89543 19.1046 5 18 5H6C4.89543 5 4 5.89543 4 7V17C4 18.1046 4.89543 19 6 19Z"/>
                </svg>
                <span>View saved payment methods</span>
            </div>
        </div>
    </div>
</body>
</html>
